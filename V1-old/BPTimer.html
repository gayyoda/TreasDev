        <li class = "contact-nav"><a href="contact.html" class = "nav-link">Contact</a></li>
      </ul>
    </div>
    <header>
      <img src="Logo/prideflag.jpg" alt = "Logo Banner" class= "logo-banner">
      <hr>
      <h1 class = BP-header>Bludger Possession Timer</h1>
      <script>
        //dim vars and functions
        var team1Name = prompt("Enter Team #1 name");
        var team2Name = prompt("Enter Team #2 name");
        var t1time = 0;
        var t2time = 0;
        var T1Timer = 0;
        var T2Timer = 0;
        var total = 0;
        var t1av = 0;
        var t2av = ((T2Timer/60)/total) * 100;
        function counter1(){
          document.getElementById("team1time").innerHTML = ++ t1time + " s";
        }
        function counter2(){
          document.getElementById("team2time").innerHTML = ++ t2time + " s";
        }
        document.write('<h3 class="t1">'+team1Name+'</h3>');
        document.write('<h3 class="t2">'+team2Name+'</h3>');
        //Team 1 timer function
      </script>
    </header>
    <main>

    <!-- Team 1 -->
      <div class = "t1">
        <!-- timer team 1 -->
        <p id = "team1time" class="t1"> </p>
        <button onClick ="clearInterval(T2Timer); T1Timer = setInterval(counter1, 1000); ">Possession</button>
      </div>
    <!-- Team 2 -->
      <div class = "t2">
        <p id = "team2time" class = "t2"> </p>
        <button onClick = "clearInterval(T1Timer); T2Timer = setInterval(counter2, 1000);">Possession</button>
      </div>
    <div class="bottom-buttons">
      <!-- Brooms Down -->
      <button id = "bd" onClick = "clearInterval(T1Timer); clearInterval(T2Timer);">Brooms down</button>
      <!-- End Game -->
      <button id = "endgame" onClick = "clearInterval(T1Timer); clearInterval(T2Timer);
                                        total = (t1time+t2time)/60;
                                        t1av = ((t1time/60)/total) * 100;
                                        t2av = ((t2time/60)/total)*100;
                                        alert('The game time was ' + total + ' mins \n'
                                        + team1Name + ' had ' + t1av + ' % bludger control \n'
                                        + team2Name + ' had ' + t2av + ' % bludger control');">End Game</button>
    </div>

    </main>
